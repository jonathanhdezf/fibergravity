<svg width="512" height="512" viewBox="0 0 512 512" fill="none" xmlns="http://www.w3.org/2000/svg" color-interpolation-filters="sRGB">
  <defs>
    <!-- Sharp Gradients -->
    <linearGradient id="cyan-glow" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#00F3FF" />
      <stop offset="100%" stop-color="#00F3FF" stop-opacity="0.4" />
    </linearGradient>
    
    <linearGradient id="magenta-glow" x1="100%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#FF00FF" />
      <stop offset="100%" stop-color="#FF00FF" stop-opacity="0.4" />
    </linearGradient>

    <!-- Optimized Balanced Glow (Less blurry, more punchy) -->
    <filter id="hyper-glow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="3" result="blurSmall" />
      <feGaussianBlur stdDeviation="8" result="blurMed" />
      <feMerge>
        <feMergeNode in="blurMed" />
        <feMergeNode in="blurSmall" />
        <feMergeNode in="SourceGraphic" />
      </feMerge>
    </filter>
  </defs>

  <!-- Background Dark Energy Field -->
  <circle cx="256" cy="256" r="240" fill="#020617" fill-opacity="0.8" />
  
  <!-- Outer Gravity Rings -->
  <g filter="url(#hyper-glow)">
    <!-- Cyan Orbit (Bottom Half) -->
    <path d="M456 256C456 366.457 366.457 456 256 456C145.543 456 56 366.457 56 256" 
          stroke="url(#cyan-glow)" stroke-width="12" stroke-linecap="round" stroke-dasharray="140 60">
      <animateTransform attributeName="transform" type="rotate" from="0 256 256" to="360 256 256" dur="20s" repeatCount="indefinite" />
    </path>
    <!-- Magenta Orbit (Top Half) -->
    <path d="M56 256C56 145.543 145.543 56 256 56C366.457 56 456 145.543 456 256" 
          stroke="url(#magenta-glow)" stroke-width="12" stroke-linecap="round" stroke-dasharray="100 80">
      <animateTransform attributeName="transform" type="rotate" from="360 256 256" to="0 256 256" dur="15s" repeatCount="indefinite" />
    </path>
  </g>

  <!-- The Fiber Nexus (Data Streams) -->
  <g filter="url(#hyper-glow)">
    <!-- Top Arc -->
    <path d="M120 180Q256 100 392 180" stroke="#00F3FF" stroke-width="18" stroke-linecap="round">
      <animate attributeName="stroke-dasharray" values="0,500;500,0;0,500" dur="4s" repeatCount="indefinite" />
    </path>
    <!-- Middle Arc -->
    <path d="M160 240Q256 180 352 240" stroke="#FF00FF" stroke-width="15" stroke-linecap="round">
      <animate attributeName="stroke-dasharray" values="500,0;0,500;500,0" dur="3.5s" repeatCount="indefinite" />
    </path>
    <!-- Bottom Core -->
    <path d="M210 290Q256 260 302 290" stroke="white" stroke-width="12" stroke-linecap="round" opacity="0.9" />
  </g>

  <!-- The Singularity Core -->
  <g filter="url(#hyper-glow)">
    <circle cx="256" cy="350" r="20" fill="white">
      <animate attributeName="r" values="18;24;18" dur="2s" repeatCount="indefinite" />
    </circle>
    <!-- Energy Pulse -->
    <circle cx="256" cy="350" r="40" stroke="white" stroke-width="2" stroke-opacity="0.5">
      <animate attributeName="r" values="35;100;35" dur="3s" repeatCount="indefinite" />
      <animate attributeName="stroke-opacity" values="0.5;0;0.5" dur="3s" repeatCount="indefinite" />
    </circle>
  </g>

  <!-- Data Bits (Tech Icons) -->
  <rect x="250" y="30" width="16" height="16" rx="4" fill="#00F3FF" filter="url(#hyper-glow)">
    <animate attributeName="opacity" values="1;0.2;1" dur="1.5s" repeatCount="indefinite" />
  </rect>
  <rect x="250" y="466" width="16" height="16" rx="4" fill="#FF00FF" filter="url(#hyper-glow)">
    <animate attributeName="opacity" values="0.2;1;0.2" dur="1.8s" repeatCount="indefinite" />
  </rect>
</svg>
